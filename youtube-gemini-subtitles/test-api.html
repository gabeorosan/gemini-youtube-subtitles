<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Gemini API Test</h1>
    
    <div class="test-section">
        <h3>Test API Key</h3>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key" style="width: 300px; padding: 8px;">
        <button onclick="testModels()">Test Models List</button>
        <button onclick="testGenerate()">Test Generate Content</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const result = document.getElementById('result');
            
            if (!apiKey) {
                result.innerHTML = '<div class="error">Please enter an API key</div>';
                return;
            }
            
            try {
                result.innerHTML = 'Testing models endpoint...';
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    result.innerHTML = `<div class="error">Error ${response.status}: ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                const models = data.models || [];
                const textModels = models.filter(model => 
                    model.supportedGenerationMethods && 
                    model.supportedGenerationMethods.includes('generateContent')
                );
                
                result.innerHTML = `<div class="success">
                    <strong>Success!</strong><br>
                    Found ${models.length} total models<br>
                    Found ${textModels.length} text generation models<br>
                    <details>
                        <summary>Available models:</summary>
                        <ul>
                            ${textModels.map(model => `<li>${model.name} - ${model.displayName || 'No display name'}</li>`).join('')}
                        </ul>
                    </details>
                </div>`;
                
            } catch (error) {
                result.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }
        
        async function testGenerate() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const result = document.getElementById('result');
            
            if (!apiKey) {
                result.innerHTML = '<div class="error">Please enter an API key</div>';
                return;
            }
            
            try {
                result.innerHTML = 'Testing content generation...';
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Say hello in a friendly way!'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 100,
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    result.innerHTML = `<div class="error">Error ${response.status}: ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (generatedText) {
                    result.innerHTML = `<div class="success">
                        <strong>Success!</strong><br>
                        Generated text: "${generatedText}"
                    </div>`;
                } else {
                    result.innerHTML = `<div class="error">No text generated. Response: ${JSON.stringify(data)}</div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
